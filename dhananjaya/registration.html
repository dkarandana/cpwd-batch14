<!DOCTYPE html>
<html>
    <head>
        <title>User Registration</title>
    </head>
    <body>
        <form method="POST">

            <fieldset>
                <legend>Personal Data</legend>

                <label for="first-name">First Name</label>
                <input type="text" name="fName"  id="first-name" placeholder="Type your name here" autocomplete="off">

                <select name="country">
                    <option value="in">India</option>
                    <option value="uk">UK</option>
                    <option value="lk" selected>Sri Lanka</option>
                </select>


                Male <input type="radio" name="gender" checked value="male">
                Female <input type="radio" name="gender" value="female">

                OS Ppreference

                Linux <input type="checkbox" name="osp[]" checked value="linux">
                Mac <input type="checkbox" name="osp[]" checked value="Mac">
                Windows <input type="checkbox" name="osp[]" value="windows">
        
            </fieldset>
            
            <input type="submit">
        </form>  
    </body>
</html>
