<!doctype html>
<html>
<head>
	<title>Table.html</title>
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lato|PT+Sans" rel="stylesheet">
	<!--Inline Style-->
		<!--font-family: 'PT Sans', sans-serif;
		font-family: 'Lato', sans-serif;
		font-family: 'Dancing Script', cursive;-->

	<style type="text/css">
		h1{
			font-family: 'PT Sans', sans-serif;
		}
		body{
			font-family: 'Lato', sans-serif;
		}
	</style>
</head>
<body>
	<header>
		<h1>Table Structure</h1>
		Header
	</header>
	<div>
			<table border="1">
				<thead>
					<tr>
						<th rowspan="2">ID</th>
						<th colspan="2">Row 1</th>
					</tr>	
					<tr>
						<th colspan="2">Row 2</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>01</td>
						<td colspan="2">Kasun AB</td>
						
					</tr>
					<tr>
						<td>02</td>
						<td>Sameera</td>
						<td>Silva</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td>Total 2 rows</td>
						<td></td>
						<td></td>
					</tr>
				</tfoot>
			</table>
			
	</div>
	
</body>
</html>
