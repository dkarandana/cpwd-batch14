<!DOCTYPE html>
<html>
<head>
	<title>User Registration</title>
</head>
<body>
	<form method="POST">

		<fieldset>
			<legend>Personal Data</legend>
				<label for="first-name">First Name</label>
				<input type="text" placeholder="Type your name here" name="fName"  id="first-name" autocomplete="off" /> <!--value attribute==default value-takes as a user input -if a value is not given-->


				<select name="country">
					<option value="in">India</option>
					<option value="uk">UK</option>
					<option value="sl" selected="selected">Sri Lanka</option> <!--selected or selected=selected-to keep a value selected"-->
				</select>



				Male<input type="radio" name="gender" value="male" checked="checked"/>
				Female<input type="radio" name="gender" value="female"/>


				OS preference
				Linux <input type="checkbox" name="osp[]" value="linux" checked="checked"/>
				Mac <input type="checkbox" name="osp[]" value="mac"/>
				Windows <input type="checkbox" name="osp[]" value="windows"/>


		</fieldset>



		<input type="submit" name="submit" value="submit"/>
			

	</form> 


</body>
</html>
