<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration </title>
</head>

<body>
	<Form method="POST">
	
		<Fieldset>
			<legend> Personal Data </legend>
			
			<label for="first-name">First Name </label>
			<input type="text" placeholder="First Name" name="fname" value="" autocomplete> 
			
			<select name="country">
				<option value="lk" selected> Sri Lanka </option>
				<option value="in"> India </option>
				<option value="uk"> UK </option>
			</select>
			
			Male <input type="radio" checked value="Male">
			Female <input type="radio" value="Female">
			<br>
			OS Preferences
			Linux <input type="checkbox" name="osp[]" checked value="Linux">
			Mac <input type="checkbox" name="osp[]" checked value="Mac">
			Windows <input type="checkbox" name="osp[]" value="linux">
		
		
		</fieldset>
		<input type="submit">
	
	</form> 
</body>
