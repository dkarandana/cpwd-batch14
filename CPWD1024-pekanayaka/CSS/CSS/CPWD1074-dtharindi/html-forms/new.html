<!DOCTYPE html>
<html>
    <head>
        <title>User Registration</title>
    </head>
    <body>
        <form method="post">
        
        <fieldset>
         <legend>Personal Data</legend>
         
         <label for="first name">First name</label>
         <input type="text" name="Fname" id="first-name" placeholder="Type your name here" autocomplete="">

         <select name="country">
         	<option value="in">India</option>
         	<option value="uk">UK</option>
         	<option value="lk" selected>Sri Lanka</option>
         	

         </select>

         Male <input type="radio" name="gender" checked value="male">
         Female <input type="radio" name="gender" value="female">
		
		OS Preferenc

		Linux <input type="checkbox" name="osp[]" checled value="linux">
		Mac <input type="checkbox" name="osp[]" checked value="mac">
		
     </fieldset>

     <input type="Submit">
    </form>
    </body>
</html>
