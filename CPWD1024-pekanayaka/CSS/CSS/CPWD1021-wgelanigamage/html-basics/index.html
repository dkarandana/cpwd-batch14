<!DOCTYPE html>
<html lang="en">
<head>
	<title>Basic Web Page-CPWD</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
	<header>
		<img src="logo.png" alt="Logo">
		<h1>Header 1</h1>
		<h2>Header 2</h2>
		<form>
			<input type="search" name="search" placeholder="search">
			<input type="submit" value="GO">
		</form>
		<ul>
			<li><a href="https://www.twitter.com/"> <i class="fab fa-twitter-square"></i></a></li>
			<li><a href="https://www.facebook.com"> <i class="fab fa-facebook-square"></i></a></li>
			<li><a href="https://www.linkedin.com"> <i class="fab fa-linkedin"></i></a></li>
		</ul>
	</header>
	<ul id="main-menu"> <!--  use id to call seperatly from other ul tags-->
		<li><a href="home">Home</a></li>
		<li><a href="courseDetails">Corse Details</a></li>
		<li><a href="upcomingNews">Upcoming News</a></li>
		<li><a href="events">Events</a></li>
		<li><a href="reviews">Reviews</a></li>
		<li><a href="contactUs">Contact Us</a></li>
	</ul>
	<div class=".content area">
		<div class="left-pane">
			<div id="#latest-news">
				<h3>Latest News</h3>
			</div>
			<div id="#events">
				<h3>Events</h3>
			</div>
		</div>
		<div class="right-pane">
			<div id="#main-content">
				<h3>Main Content<h3>
			</div>
			<div class="feature-boxes">
				<div class="feedback">
				<h3>Feedback</h3>
				</div>
				<div class="midyear-intake">
					<h3>Mid Year Intake</h3>
				</div>
				<div class="location">
					<!-- location -->
				</div>
			</div>
		</div>
	</div>
	<footer>
		<p>copyright &copy; 2017 PACE Institute. All Rights Reserved. Website Design. Development & Hosting by eBEYONDS</p>
	</footer>
