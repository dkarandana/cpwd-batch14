<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
</head>
<body>
	<form method="POST">
		<fieldset>
			<legend>Personal Data</legend>
			<label for="first=-name">First Name</label>
			<input type"text" name="fName">
			<br>
			<label for="first=-name">First Name</label>
			<input type"text" name="fName" value="First Name">
			<br>
			<label for="first=-name">First Name</label>
			<input type"text" name="fName" id="first-name "placeholder="type your name here" >
			<br>

			<input type"text" name="fName" id="first-name "placeholder="type your name here" autocomplete="off" >

			OS Prefernce :

			Mac<input type="checkbox" name="osp[]" checked value="mac">

		</fieldset>

	</form>
