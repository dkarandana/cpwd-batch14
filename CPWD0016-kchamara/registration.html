<html>
 <head>
  <title> User Registration</title>
  </head>
  <body>
	<form method="POST">
	
	<fieldset>
	<legend Personal Data</legend>
	
	<label for="first-name">First name</label>
	<input type="text" name="fName" id="first-name" placeholder="Type your name here" autocomplete
	
	<select name="country">
		<option value="in">India</option>
		<option value="uk">UK</option>
		<option value="lk">Sri Lanka</option>
	</select>
	
	Male <input type="radio" name="gender" checked value="male">
	Female <input type="radio" name="gender" checked value="female">
	
	OS Ppreference
	
	Linux <input type="checkbox" name="osp[]"
	
	</fieldset>
	<input type="submit">
	</form>
	
	
	</body>
	</html>
